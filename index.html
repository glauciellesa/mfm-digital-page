<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-page</title>
  </head>
  <body>
    <header>
      <img
        src="assets/img/header.jpg"
        alt="header's image: mountain in a winter day"
      />
    </header>
    <section class="container">
      <div class="contact-info">
        <h1 class="contact-title">MFM Digital</h1>
        <div class="contact-details">
          <p class="contact-address">
            Rue Jean d'Ardenne 67, 1050 Ixelles Belgique
          </p>
          <p class="contact-phone">+32 2 880 96 92</p>
          <p class="contact-email">info@mfmdigital.com</p>
        </div>
      </div>
      <div class="form-container">
        <h1 class="form-title">Contactez-nous</h1>
        <p class="form-description">
          Notre agence vous promet une expertise personnalisée et un
          accompagnement sur mesure pour la réalisation de votre Site Internet
          et/ou de votre application.
        </p>

        <form class="form-fields">
          <div class="form-last-name">
            <label for="name">Nom*</label>
            <input type="text" id="name" />
          </div>
          <div class="form-first-name">
            <label for="first-name">Prénom*</label>
            <input type="text" id="first-name" />
          </div>

          <div class="form-phone">
            <label for="phone">Numéro de téléphone*</label>
            <input type="number" id="phone" />
          </div>
          <div class="form-email">
            <label for="email">Email*</label>
            <input type="text" id="email" />
          </div>
          <div class="form-address">
            <label for="adress">Adress:</label>
            <input type="text" id="adress" />
          </div>

          <div class="form-postal-code">
            <label for="postal-code">Code Postal:</label>
            <input type="number" id="postal-code" />
          </div>
          <div class="form-city">
            <label for="city">Prénom*</label>
            <input type="text" id="city" />
          </div>
          <button type="submit" class="btn-send">Envoyer</button>
        </form>
      </div>
    </section>
  </body>
</html>
