<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta property="og:title" content="MFM Digital - Contactez-nous " />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Votre agence pour la réalisation de votre Site Internet."
    />
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <img
        class="image-header"
        src="assets/img/header.jpg"
        alt="header's image: mountain in a winter day"
      />
    </header>
    <section class="container">
      <div class="form-container flex-column">
        <h1 class="form-title">Contactez-nous</h1>
        <p class="form-description">
          Notre agence vous promet une expertise personnalisée et un
          accompagnement sur-mesure pour la réalisation de votre Site Internet
          et/ou de votre application.
        </p>

        <form class="form flex">
          <div class="flex-column md-width-half">
            <label for="name">Nom*</label>
            <input type="text" id="name" />
          </div>
          <div class="flex-column md-width-half">
            <label for="first-name">Prénom*</label>
            <input type="text" id="first-name" />
          </div>

          <div class="flex-column">
            <label for="phone">Numéro de téléphone*</label>
            <input type="number" id="phone" />
          </div>
          <div class="flex-column">
            <label for="email">Email*</label>
            <input type="email" id="email" />
          </div>
          <div class="flex-column">
            <label for="adress">Adress:</label>
            <input type="text" id="adress" />
          </div>

          <div class="flex-column md-width-half">
            <label for="zip-code">Code Postal:</label>
            <input type="text" id="zip-code" />
          </div>
          <div class="flex-column md-width-half">
            <label for="city">Ville:</label>
            <input type="text" id="city" />
          </div>
          <button type="submit" class="btn-send">Envoyer</button>
        </form>
      </div>
      <div class="contact-info flex-column">
        <h1 class="contact-title">MFM Digital</h1>
        <div class="contact-details flex-column">
          <p>Rue Jean d'Ardenne 67, 1050 Ixelles Belgique</p>
          <p>+32 2 880 96 92</p>
          <p>info@mfmdigital.com</p>
        </div>
      </div>
    </section>
  </body>
</html>
